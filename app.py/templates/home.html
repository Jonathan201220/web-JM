<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Cuadro Adicional</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="login-container">
        <h2 class="card-title text center mb-4">Login</h2>
        <label for="" class="form-label">Usuario</label>
        <input type="text" placeholder="name@example.com">
        <label for="" class="form-label">Contraseña</label>
        <input type="password" placeholder="Password">
        <button>Ingresar</button>

        <div class="cuadro-adicional">
            <p>Información adicional o instrucciones:</p>
            <ul>
                <li>Puedes crear una cuenta si no tienes una.</li>
                <li>¿Olvidaste tu contraseña? Restablécela aquí.</li>
                <li>Contacta a soporte para asistencia.</li>
            </ul>
        </div>
    </div>

</body>
</html>
